---
# defaults file for Apache_maven
maven_version: "3.3.9"
maven_download_url: "http://mirrors.estointernet.in/apache/maven/maven-3/{{ maven_version }}/binaries/apache-maven-{{ maven_version }}-bin.tar.gz"
maven_install_dir: "/opt"
maven_bin_path: "{{ maven_install_dir }}/apache-maven-{{ maven_version }}/bin"
maven_symlink_path: "/usr/bin/mvn"
